<!DOCTYPE html>

<body>
    <script>

    let arr = [1,2,3 ,5 ]
    let n=5 
    function missingNumber(arr){
        //sum of a array for consecative nos --> (n(n+1))/2
        //expected and actual
        let sum = 0 ;
        for(let i =0 ; i<arr.length ; i++){
            sum += arr[i];
        }
        let expectedSum = 0 ; 
        for (let i=1 ; i<=n; i++){
            expectedSum += i
        }
        console.log(expectedSum-sum)
    }
    missingNumber(arr)

    </script>
</body>
