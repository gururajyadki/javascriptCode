<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //reverse string --> push elements from last index to new str 
        let str = 'guru raj'
        function reverseStr(str){
            let newStr ='';
            for (let i = str.length-1 ; i >= 0 ; i--){
                newStr += str[i];
            }
            //console.log(newStr);
            return newStr;
        }
        console.log(reverseStr(str));

        

    </script>
</body>
</html>
