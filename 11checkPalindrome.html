<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        // input = 'gururaj'
        // output = 'jarurug' --> false

        // input = 'pop'
        // output = 'pop' --> false
        function checkPalindrome(str){
            let newstr = ''
            for(i = str.length -1 ; i >=0 ; i--){
                newstr += str[i];
            }
            
            if(newstr == str){
                return true;
            }else return false ;
        }

        console.log(checkPalindrome('gururaj'));
        console.log(checkPalindrome('pop'))

    </script>
</body>
